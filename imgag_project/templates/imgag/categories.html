{% extends 'imgag/base.html' %}
{% load staticfiles %}

{% block body_block %}
    {% if categories %}
        {% for category in categories %}
            <a href="{% url 'category' category_slug=category.slug %}">
                <h1>{{ category.name }}</h1>
                <img src="{{ category.picture_url }}" />
            </a>
        {% endfor %}
    {% else %}
        There are now categories!
    {% endif %}
{% endblock %}
