{% extends "imgag/base.html" %}
{% load staticfiles %}
{% block body_block %}
	<div class="w3-display-container w3-black" style="height:700px;">
	<div class="w3-display-middle">
		<h1 class = "display-3">Login</h1>
	<form class="form-signin" role="form" method='post' action="">
		{% csrf_token %}
		<h2 class = "form-signin-heading">Please sign in</h2>

		<label for="inputUsername" class="sr-only">Username</label>
		<input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" name = "password" id="id_password" class="form-control" placeholder="Password" required>
		<button class="btn waves-effect waves-light" type="submit" value="Submit" name="action">Sign in
			<i class="material-icons right">send</i>
		  </button>
	</form>
	<p>
		Not a member?
		<a href="{% url 'registration_register' %}">Register!</a>
	</p>
	</div>
	</div>
{% endblock %}
